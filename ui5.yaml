specVersion: "4.0"
metadata:
  name: com.my.users
type: application
framework:
  name: OpenUI5
  version: "1.141.2"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
    - name: sap.ui.table
    - name: sap.ui.layout
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "test/"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
