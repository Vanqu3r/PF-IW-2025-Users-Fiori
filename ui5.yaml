specVersion: "3.1"
metadata:
  name: com.my.users
type: application
framework:
  name: OpenUI5
  version: "1.141.2"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
    - name: sap.ui.table
    - name: sap.ui.layout
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: com.my.users
        ui5Theme: sap_horizon
